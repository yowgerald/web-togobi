<html>
  <head>
    <meta charset="utf-8" />
    <title>Togobi &bull; {% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}">
	<link rel="stylesheet" href="{% static 'frameworks/foundation/foundation.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
  <body>
	<div class="top-bar">
      <div class="row">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text"><img src="{% static 'togobi-logo.png' %}" width="112" height="28"></li>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
	    <div class="top-bar-right">
		    <ul class="menu">
		    	{% if user.is_authenticated %}
		    		<li><a href="{% url 'logout' %}">Logout</a></li>
		    	{% else %}
		    		<li><a href="{% url 'signup' %}">Sign up</a></li>
			    	<li><a href="{% url 'login' %}" class="button">Login</a></li>
		    	{% endif %}
		    </ul>
	  	</div>
      </div>
  </div>
    <div class="row column">
      <script src="{% static 'frameworks/jquery-2.1.4.min.js' %}"></script>
 		  <main>{% block content %} {% endblock %}</main>
  </div>
  </body>
    <script defer src="{% static 'frameworks/foundation/foundation.js' %}"></script>
</html>
