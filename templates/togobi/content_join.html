{% extends 'base.html' %}
{% block title %}Join Payment{% endblock %}
{% block content %}
<h3>Payments</h3>
<br/>
<button class="button paymaya">Paymaya</button>
<script src="https://unpkg.com/paymaya-js-sdk@2.0.0/dist/bundle.js"></script>
<script>
$(function(){
	const BTN_PAYMAYA = $('.paymaya');
	BTN_PAYMAYA.click(function(){
		PayMayaSDK.init(paymayaPublicKey, true);
    	PayMayaSDK.createCheckout(paymayaCheckoutObject);
	});
});
</script>
{% endblock %}
