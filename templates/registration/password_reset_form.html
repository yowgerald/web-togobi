{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
	<h3>Forgot Password</h3>
	<p>Enter your email address below, and we'll email instructions for setting a new one.</p>
	<div class="row">
        <div class="columns small-12 large-6">
			<form method="POST">
				{% csrf_token %}
				<input type="text" name="email" autocomplete="email " maxlength="150" required="" id="id_email">
				<button type="submit" class="button">Send me instructions!</button>
			</form>
		</div>
	</div>
{% endblock %}
